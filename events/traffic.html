<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .traffic-light {
      width: 100px;
      height: 300px;
      background: #333;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }
    .light {
      width: 60px;
      height: 60px;
      background: #444;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    }
    .light.red.active {
      background: red;
      box-shadow: 0 0 20px red;
    }
    .light.yellow.active {
      background: yellow;
      box-shadow: 0 0 20px yellow;
    }
    .light.green.active {
      background: green;
      box-shadow: 0 0 20px green;
    }
  </style>
</head>
<body>

<div class="traffic-light">
  <div class="light red" id="red"></div>
  <div class="light yellow" id="yellow"></div>
  <div class="light green" id="green"></div>
</div>

<script>
  // JavaScript code will go here
  // Traffic light elements
const redLight = document.getElementById('red');
const yellowLight = document.getElementById('yellow');
const greenLight = document.getElementById('green');

// Function to change lights
function changeLight(color) {
  // Reset all lights
  redLight.classList.remove('active');
  yellowLight.classList.remove('active');
  greenLight.classList.remove('active');

  // Activate the specified color
  if (color === 'red') {
    redLight.classList.add('active');
  } else if (color === 'yellow') {
    yellowLight.classList.add('active');
  } else if (color === 'green') {
    greenLight.classList.add('active');
  }
}

// Function to cycle through lights
function startTrafficLight() {
  let currentLight = 'red';

  setInterval(() => {
    if (currentLight === 'red') {
      changeLight('red');
      currentLight = 'green';
      setTimeout(() => changeLight('yellow'), 3000); // Yellow after 3 seconds
    } else if (currentLight === 'green') {
      changeLight('green');
      currentLight = 'red';
      setTimeout(() => changeLight('yellow'), 3000); // Yellow after 3 seconds
    }
  }, 5000); // Change every 5 seconds
}

// Start the traffic light cycle
startTrafficLight();

</script>

</body>
</html>
